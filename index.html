<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Date GDH</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1d;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ecf0f1;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: 1px solid #7f8c8d;
        }

        button {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        .section {
            display: none;
            margin-top: 20px;
        }

        .row {
            display: flex;
            flex-direction: column;
        }

        .row > div {
            flex: 1;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background-color: #3498db;
            padding: 15px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #ghd-output, #trad-output {
            margin: 20px 0;
            padding: 15px;
            background-color: #1abc9c;
            border-radius: 10px;
            font-size: 18px;
            color: #2c3e50;
        }

        .copy-btn {
            background-color: #3498db;
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #2980b9;
        }

        .error {
            color: #e74c3c;
        }

        /* Style spécifique pour une organisation en colonne */
        .toggle-btn:hover {
            background-color: #2980b9;
        }

        .input-inline {
            display: flex;
            justify-content: space-between;
        }

        .input-inline input {
            width: 48%;
        }

        .highlight {
            color: #f39c12;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="toggle-btn" onclick="toggleSection('section1')">Convertir en Date GDH</button>
    <div id="section1" class="section">
        <h1 class="highlight">Date Traditionnelle → GDH</h1>
        <div class="input-inline">
            <input type="number" id="day" placeholder="Jour (1-31)" min="1" max="31">
            <input type="number" id="month" placeholder="Mois (1-12)" min="1" max="12">
        </div>
        <input type="number" id="year" placeholder="Année" min="1900" max="2100">
        <div class="input-inline">
            <input type="number" id="hours" placeholder="Heures (00-23)" min="0" max="23">
            <input type="number" id="minutes" placeholder="Minutes (00-59)" min="0" max="59">
        </div>

        <button onclick="convertToGDH()">Convertir en GDH</button>

        <div id="ghd-output" style="display:none;"></div>
        <button class="copy-btn" onclick="copyGDH()" style="display:none;">Copier</button>
    </div>
</div>

<div class="container">
    <button class="toggle-btn" onclick="toggleSection('section2')">Convertir en Date Traditionnelle</button>
    <div id="section2" class="section">
        <h1 class="highlight">Date GDH → Traditionnelle</h1>
        <input type="text" id="gdh" placeholder="Entrez une date GDH (ex : 101730Z JUN 11)">
        <button onclick="convertToTraditional()">Convertir en Date Traditionnelle</button>

        <div id="trad-output" style="display:none;"></div>
        <button class="copy-btn" onclick="copyTraditional()" style="display:none;">Copier</button>
    </div>
</div>

<script>
    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        section.style.display = section.style.display === 'none' || section.style.display === '' ? 'block' : 'none';
    }

    function padNumber(num, length) {
        return num.toString().padStart(length, '0');
    }

    function convertToGDH() {
        let day = document.getElementById('day').value;
        let month = document.getElementById('month').value;
        let year = document.getElementById('year').value;
        let hours = document.getElementById('hours').value;
        let minutes = document.getElementById('minutes').value;

        if (!day || !month || !year || !hours || !minutes) {
            alert("Veuillez remplir tous les champs.");
            return;
        }

        day = padNumber(day, 2);
        month = padNumber(month, 2);
        year = padNumber(year, 4);
        hours = padNumber(hours, 2);
        minutes = padNumber(minutes, 2);

        const localDate = new Date(`${year}-${month}-${day}T${hours}:${minutes}:00`);
        const utcHours = localDate.getUTCHours();
        const utcMinutes = localDate.getUTCMinutes();

        const dayStr = padNumber(localDate.getUTCDate(), 2);
        const hoursStr = padNumber(utcHours, 2);
        const minutesStr = padNumber(utcMinutes, 2);

        const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const monthStr = months[localDate.getUTCMonth()];
        const yearStr = String(localDate.getUTCFullYear()).slice(-2);

        const gdh = `${dayStr}${hoursStr}${minutesStr}Z ${monthStr} ${yearStr}`;

        document.getElementById('ghd-output').textContent = `GDH : ${gdh}`;
        document.getElementById('ghd-output').style.display = 'block';
        document.querySelector('.copy-btn').style.display = 'inline-block';
    }

    function copyGDH() {
        const ghdText = document.getElementById('ghd-output').textContent;
        navigator.clipboard.writeText(ghdText).then(() => {
            alert("Date GDH copiée dans le presse-papier !");
        }).catch(err => {
            console.error('Erreur lors de la copie: ', err);
        });
    }

    function convertToTraditional() {
        const gdhInput = document.getElementById('gdh').value.trim();

        const gdhRegex = /^(\d{2})(\d{2})(\d{2})Z ([A-Z]{3}) (\d{2})$/;
        const match = gdhInput.match(gdhRegex);

        if (!match) {
            alert("Format GDH incorrect. Utilisez DDHHmmZ Mon YY.");
            return;
        }

        const day = match[1];
        const hours = match[2];
        const minutes = match[3];
        const month = match[4];
        const year = `20${match[5]}`;

        const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG",
 "SEP", "OCT", "NOV", "DEC"];
        const monthIndex = months.indexOf(month);

        if (monthIndex === -1) {
            alert("Mois invalide.");
            return;
        }

        const utcDate = new Date(Date.UTC(year, monthIndex, day, hours, minutes));
        const localDate = utcDate.toLocaleString('fr-FR', { timeZone: 'Europe/Paris' });

        document.getElementById('trad-output').textContent = `Date traditionnelle : ${localDate}`;
        document.getElementById('trad-output').style.display = 'block';
        document.querySelector('.copy-btn').style.display = 'inline-block';
    }

    function copyTraditional() {
        const tradText = document.getElementById('trad-output').textContent;
        navigator.clipboard.writeText(tradText).then(() => {
            alert("Date traditionnelle copiée dans le presse-papier !");
        }).catch(err => {
            console.error('Erreur lors de la copie: ', err);
        });
    }
</script>

</body>
</html>
